<!DOCTYPE html>
<html ng-app>
<head>
    <title>Single App Math</title>
</head>
<body>

<form>


    <table>
        <tr>
            <td><input type="text" placeholder="Number" data-ng-model="number1"> </td>
            <td>
                <select
                        ng-model="operation"
                        ng-options="op.key for op in operations"
                        />

            </select>
            </td>
            <td><input type="text" placeholder="Number" data-ng-model="number2"> </td>
        </tr>
        <tr>
            <td colspan="3">
<button type="button" ng-click="onCompute()">Compute</button>
            </td>

        </tr>
    </table>
</form>

</body>
</html>
